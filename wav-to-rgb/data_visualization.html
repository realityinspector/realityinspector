<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Visualization</title>
<style>
    body { font-family: Arial, sans-serif; }
    .color-container { display: flex; flex-wrap: wrap; }
    .color-box {
        width: 150px;
        height: 150px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>Data Visualization</h1>
<div class="color-container">
<div class="color-box" style="background-color: rgb(90, 81, 87);"><span>Mean</span></div><div class="color-box" style="background-color: rgb(176, 48, 34);"><span>Average</span></div><div class="color-box" style="background-color: rgb(176, 43, 39);"><span>Least Frequent</span></div><div class="color-box" style="background-color: rgb(176, 60, 22);"><span>Top 1</span></div><div class="color-box" style="background-color: rgb(176, 52, 30);"><span>Top 2</span></div><div class="color-box" style="background-color: rgb(176, 50, 31);"><span>Top 3</span></div><div class="color-box" style="background-color: rgb(176, 47, 34);"><span>Top 4</span></div><div class="color-box" style="background-color: rgb(176, 48, 34);"><span>Top 5</span></div><div class="color-box" style="background-color: rgb(177, 60, 21);"><span>Top 6</span></div>
</div>
</body>
</html>
