<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .color-container { display: flex; flex-wrap: wrap; }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <a href="/">Back to file selection</a>
    <div class="color-container">
        {% for label, row in zip(labels, data) %}
            {% if row|length >= 3 %}
                {% set rgb = row[:3]|map('round')|list %}
                <div class="color-box" style="background-color: rgb({{ rgb[0] }}, {{ rgb[1] }}, {{ rgb[2] }});">
                    <span>{{ label }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
